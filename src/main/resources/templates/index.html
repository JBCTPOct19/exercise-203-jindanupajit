<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise 203 1</title>
</head>
<body>

<form action="#" th:action="@{/}" th:object="${employee}" method="post">
    <p>Name: <input type="text" placeholder="First" th:field="*{firstName}">
        <input type="text" placeholder="Last" th:field="*{lastName}"></p>
    <p>SSN: <input type="text" placeholder="123456789" th:field="*{SSN}"></p>
    <p>DOB: <input type="text" placeholder="mm/dd/yyyy" th:field="*{DOB}"></p>

    <input type="submit" value="Submit">
</form>
